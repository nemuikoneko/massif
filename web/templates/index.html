<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Massif</title>
    <style type="text/css">

body, html {
    margin: 0;
    padding: 0;
}

body {
    font-size:18px;
    font-family: sans-serif;
}

.wrapper {
    margin: 0 auto;
    max-width: 600px;
    padding: 20px;
}

em {
   font-weight: bold;
   font-style: normal;
   color: #800;
}

ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

li {
    padding-bottom: 0.75em;
    margin-top: 0.75em;
}

li:not(:last-child) {
    border-bottom: 1px solid #ddd;
}

.search-positioner {
    position: relative;
    left: -10px;
    margin-bottom: 1em;
}

#search-query-input {
    font-size: 20px;
    border: 1px solid rgba(0,0,0,0.25);
    box-shadow: 0 2px 3px rgba(0,0,0,0.06);
    border-radius: 4px;
    padding: 6px 10px;
    outline: none;
}

#results-count {
    font-size: 14px;
    color: grey;
}

#results-list {
    margin-top: 1em;
}

.result-meta {
    font-size: 12px;
    color: grey;
    margin-top: 0.5em;
}

.text-japanese {
    font-family: "ヒラギノ角ゴ Pro W3","Hiragino Kaku Gothic Pro","Yu Gothic",Osaka,メイリオ,Meiryo,"ＭＳ Ｐゴシック","MS PGothic",sans-serif;
}

    </style>
    <script>
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="search-positioner">
            <form action="/search" method="get">
                <input id="search-query-input" class="text-japanese" type="text" name="q" autofocus autocomplete="off" autocomplete="off" autocorrect="off" tabindex="1" value="{{ query }}" onfocus="this.select()"/>
                <button type="submit">Search</button>
            </form>
        </div>
        {% if results %}
            <div id="results-count">
                {{results.count_str}} results
            </div>
            <ul id="results-list">
            {% for result in results.list %}
                <li class="text-japanese">
                    <div>{{ result.markup | safe }}</div>
                    <div class="result-meta">{{ result.title }}</div>
                </li>
            {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
